{{ define "main" }}
<div class="max-w-5xl mx-auto px-6 py-12">
  <h1 class="text-4xl font-bold mb-12 text-center text-gray-900">
    {{ .Title }}
  </h1>

  <div class="space-y-12">
    {{ range site.Data.rehab.steps }}
      <div class="p-6 bg-white rounded-2xl shadow-md hover:shadow-lg transition">
        <div class="flex items-center gap-4 mb-4">
          {{ partial "rehab-icon.html" .icon }}
          <h2 class="text-2xl font-semibold text-gray-800">{{ .title }}</h2>
        </div>

        <p class="text-gray-600 mb-3">{{ .excerpt }}</p>

        <div class="prose max-w-none text-gray-700">
          {{ .content | markdownify }}
        </div>
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
