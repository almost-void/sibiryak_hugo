<div class="w-64 flex-shrink-0 bg-white rounded-lg shadow p-4">
  <img
    src="{{ .photo }}"
    alt="{{ .name }}"
    class="w-32 h-32 object-cover rounded-full mx-auto"
    loading="lazy"
    width="128"
    height="128"
  />
  <div class="mt-4 text-center">
    <div class="font-semibold text-lg">{{ .name }}</div>
    <div class="text-sm text-gray-500 mt-1">{{ .position }}</div>
    <p class="text-sm text-gray-700 mt-3">{{ .bio }}</p>
  </div>
</div>
