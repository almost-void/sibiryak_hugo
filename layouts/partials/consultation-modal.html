<script>
  function toggleConsultationModal() {
    const modal = document.getElementById('consultationModal');
    const overlay = document.getElementById('modalOverlay');
    const content = document.getElementById('modalContent');
    const body = document.body;

    if (modal.classList.contains('hidden')) {
      modal.classList.remove('hidden');
      setTimeout(() => {
        overlay.classList.add('opacity-100');
        content.classList.add('opacity-100', 'scale-100');
        content.classList.remove('opacity-0', 'scale-95');
        body.classList.add('overflow-hidden'); // –±–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É
        // autofocus
        const nameInput = modal.querySelector('input[type="text"]');
        if (nameInput) nameInput.focus();
      }, 10);
    } else {
      overlay.classList.remove('opacity-100');
      content.classList.remove('opacity-100', 'scale-100');
      content.classList.add('opacity-0', 'scale-95');
      body.classList.remove('overflow-hidden'); // –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É
      setTimeout(() => {
        modal.classList.add('hidden');
      }, 300);
    }
  }

  function showTab(tab) {
    const tabs = ['form', 'contact'];
    tabs.forEach(t => {
      document.getElementById('tabContent-' + t).classList.add('hidden');
      document.getElementById('tab-' + t).classList.remove('bg-indigo-600', 'text-white');
      document.getElementById('tab-' + t).classList.add('bg-gray-200');
    });
    document.getElementById('tabContent-' + tab).classList.remove('hidden');
    document.getElementById('tab-' + tab).classList.remove('bg-gray-200');
    document.getElementById('tab-' + tab).classList.add('bg-indigo-600', 'text-white');
  }

  // –∑–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Esc
  document.addEventListener('keydown', function (event) {
    if (event.key === "Escape") {
      const modal = document.getElementById('consultationModal');
      if (modal && !modal.classList.contains('hidden')) {
        toggleConsultationModal();
      }
    }
  });
</script>
