<header class="bg-white shadow"> <div class="container mx-auto px-4">
    <div class="flex items-center justify-between py-4">
      <a href="{{ "/" | relURL }}" class="flex items-center gap-3">
        <img src="{{ "images/logo.png" | relURL }}" alt="Логотип" class="h-12 w-auto" />
        <div>
          <h1 class="text-xl font-semibold">РЦ «Сибиряк»</h1>
          <p class="text-sm text-gray-500">Эффективное лечение зависимости</p>
        </div>
      </a>

      <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
        <a href="#about" class="text-gray-700 hover:text-primary">О центре</a>
        <a href="#services" class="text-gray-700 hover:text-primary">Услуги</a>
        <a href="#news" class="text-gray-700 hover:text-primary">Новости</a>
        <a href="#contacts" class="text-gray-700 hover:text-primary">Контакты</a>
        {{ partial "consultation-button.html" . }}
        <!-- <a href="#donate" class="bg-primary text-white px-4 py-2 rounded hover:opacity-95">Бесплатная консультация</a> -->
      </nav>

      <button class="md:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100" id="nav-toggle" aria-label="Toggle menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile menu -->
  <div id="mobile-menu" class="md:hidden hidden border-t">
    <div class="px-4 py-3 flex flex-col gap-2">
      <a href="#about" class="py-2">О центре</a>
      <a href="#services" class="py-2">Услуги</a>
      <a href="#news" class="py-2">Новости</a>
      <a href="#contacts" class="py-2">Контакты</a>
      <a href="#donate" class="py-2 bg-primary text-white text-center rounded">Помочь</a>
    </div>
  </div>

  <script>
    const btn = document.getElementById('nav-toggle');
    const menu = document.getElementById('mobile-menu');
    btn?.addEventListener('click', ()=> menu.classList.toggle('hidden'));
  </script>
</header>
