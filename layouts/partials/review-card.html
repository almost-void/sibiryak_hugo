<div class="w-80 md:w-96 flex-shrink-0 bg-white rounded-lg shadow-lg p-6">
  <div class="flex items-start gap-4">
    <img src="{{ .photo | default "/images/avatar-default.png" | relURL }}" alt="{{ .name }}" class="w-14 h-14 rounded-full object-cover flex-shrink-0">
    <div class="flex-1">
      <div class="font-semibold text-lg">{{ .name }}</div>
      <div class="text-sm text-gray-500 mt-0.5">{{ .role }}</div>
      <div class="mt-2 text-yellow-400">
        {{ $rating := .rating | default 5 }}
        {{ range seq 1 5 }}
          {{ if le . $rating }}<span aria-hidden="true">★</span>{{ else }}<span class="text-gray-300" aria-hidden="true">★</span>{{ end }}
        {{ end }}
      </div>
    </div>
  </div>

  <blockquote class="mt-4 text-gray-700 text-sm leading-relaxed">“{{ .quote }}”</blockquote>

  {{ with .date }}
  <div class="mt-4 text-xs text-gray-400">{{ . }}</div>
  {{ end }}
</div>
