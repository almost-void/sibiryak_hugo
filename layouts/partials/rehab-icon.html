{{ $icon := . }}
{{ if eq $icon "consultation" }}
  <!-- Консультация -->
  <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h8m-8 4h6m-7 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12l3-2z"/>
  </svg>
{{ else if eq $icon "intervention" }}
  <!-- Интервенция -->
  <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 8h.01M12 12h.01M9 16h.01M12 20h.01M6 8h.01M6 12h.01M6 16h.01M9 20h.01M18 12h.01M18 16h.01M18 20h.01"/>
  </svg>
{{ else if eq $icon "escort" }}
  <!-- Сопровождение -->
  <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 13l2-5h14l2 5M5 13v6h2m10-6v6h2M5 19h14"/>
  </svg>
{{ else if eq $icon "inpatient" }}
  <!-- Стационар -->
  <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 21V9a1 1 0 011-1h4a1 1 0 011 1v12m-7-6h6M12 4v2m0 0h2a2 2 0 012 2v2H8V8a2 2 0 012-2h2z"/>
  </svg>
{{ else if eq $icon "resocialization" }}
  <!-- Ресоциализация -->
  <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-5-3.87M9 20H4v-2a4 4 0 015-3.87M12 12a4 4 0 100-8 4 4 0 000 8z"/>
  </svg>
{{ else if eq $icon "support" }}
  <!-- Поддержка -->
  <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1M4 9s1 1 4 1 5-2 8-2 4 1 4 1"/>
  </svg>
{{ else }}
  <!-- fallback -->
  <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
  </svg>
{{ end }}
