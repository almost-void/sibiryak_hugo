<div class="max-w-6xl mx-auto px-6 py-12">
  <h2 class="text-3xl font-bold mb-10 text-center">Этапы реабилитации</h2>

  <!-- Карточки -->
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
    {{ range site.Data.rehab.steps }}
      <div class="p-6 bg-white rounded-2xl shadow-md hover:shadow-lg transition flex flex-col">
        <!-- Иконка и заголовок -->
        <div class="flex items-center gap-4 mb-4">
          {{ partial "rehab-icon.html" .icon }}
          <h3 class="text-xl font-semibold text-gray-800">{{ .title }}</h3>
        </div>

        <!-- Краткое описание -->
        <p class="text-gray-600 flex-grow">{{ .excerpt }}</p>
      </div>
    {{ end }}
  </div>

  <!-- Две кнопки внизу -->
  <div class="mt-12 flex justify-center gap-6">
    <a href="/rehab-steps.html"
       class="px-6 py-3 bg-indigo-600 text-white font-medium rounded-xl shadow hover:bg-indigo-700 transition">
       Узнать подробнее
    </a>
    <a href="/contact"
       class="px-6 py-3 bg-green-600 text-white font-medium rounded-xl shadow hover:bg-green-700 transition">
       Бесплатная консультация
    </a>
  </div>
</div>
