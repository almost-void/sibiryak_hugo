- name: "polevvas"
  role: "Родственница"
  rating: 5
  quote: "Мой сын был в реабилитационном центре Сибиряк 15 месяцев. Сейчас уже прошло без недели 6 лет (чистый и трезвый). Сын начал пить после большого стресса, как я его не уговаривала, лечился. Куда я только не обращалась за помощью: и батюшка с ним разговаривал много раз, и друзья подключились, убедили держаться, не пить.
Всячески его поддерживали. Тогда 4 года он не пил. Но очередная подлость близкого человека выбила его из колеи. Я снова обратилась к священнику нашей церкви и он посоветовал РЦ Сибиряк. Позвонила Денису. Несмотря на то, что многие из близких были против, я решилась на Сибиряк, видя, как погибает мой сын. Уговорила его на детокс. А там после разговора с психологом он попал в сам реабилитационный центр. Все это время я очень переживала, приезжала каждое воскресенье, посещала занятия психолога от Сибиряк. По телефону сын держался сдержанно, хотя чувствовала, как ему тяжело. Он говорил, что нашел там друзей и поддержку. Потом в центре встречались с сыном, выполняли задание по семейным разногласиям. Неожиданно умер наш отец, и Денис привозил его на похороны, после чего сын согласился продолжить курс реабилитации. И уже спустя три месяца вернулся домой. Сразу занялся ремонтом в квартире, ходил на эти свои группы, волонтерил в центре и жил то дома, то в волонтерской квартире, привыкал, социализировался. Через год познакомился с хорошей девочкой, женились. Я рада, вижу в нем уверенность и житейскую зрелость, вижу мужественность, честность и надежность, вижу, как он, словно ребенок радуется каждой секунде жизни, но в то же время рассуждает, как умудренный опытом старец. Так похож на отца… Спасибо Денису и рц Сибиряк."
  date: "2023"

- name: "Desil." 
  role: "Пациент"
  photo: "/images/reviews/Desil.jpeg"
  rating: 5
  quote: "Возможно я никогда и не пробовал жить иначе. Для меня было нормальным употреблять тогда, когда мне этого хотелось. Аскать (просить) деньги, стрелять мелочь, шарить по карманам близких, обманывать, воровать и манипулировать. Мне казалось, что это свобода. Я ошибался. Свобода - это, когда твоя совесть чиста и ты волен творить чудеса и дарить радость людям.
Но все эти мысли обрели ясность потом. Я пробыл в реабилитационном центре 'Сибиряк' примерно 1.5 года и по прошествию времени все больше убеждаюсь, что все это было не зря, все обиды и манипуляции пусты, а вышел бы раньше, так и не познал бы радости здравомыслия и свободы ответственности.
Кому охота снимать с себя, обросшую бредом и гадостью, зловонную снаружи и такую приятную внутри шкурку.
Да, пришлось привыкать к человеческой жизни (а не скотской), как заново проходить КМБ, заново становиться мужчиной: заботиться о себе (мыться, бриться, чистить зубы и пр. гигиена, есть в удовольствие и в меру и спать в предназначенные для этого часы), привыкать быть самостоятельным и брать ответственность за свои слова и поступки, думать, прежде, чем сказать, закаляться (обливание до сих пор практикую, но, именно, два ведра), делать зарядку, и четко формулировать мысль не только на словах, но и письменно (будто заново учился писать, а писали мы много:), принимать бессилие и просить помощи, выводя каждое событие в позитив и себе на пользу, жить здесь и сейчас и много еще полезных, а для многих вполне обычных навыков.
Проблем не существует - есть задачи, ведь из каждой безвыходной ситуации есть, как минимум, три выхода.
Да, сложно признать ошибки, унять гордыню, обиды (неоправданные ожидания, гнев на обидчика, направленный на самого себя, а я был обижен даже на Бога), признать, что жил, как полное г..., но еще сложение сделать первый шаг и хотя бы посмотреть со стороны на себя и свое дно, чтобы изменить отношение к жизни и образ мышления, приобретая здравомыслие.
***
К слову: смешно и горько порой читать разных нытиков, которые съедают себя злобой, обидами и негативом, прям кислотой брызжет, лишь бы побольше гадостей выместить, чтобы всех измазать, блин, ножкой еще топни... - а это уже показатель - человек не мужик, человек тютля или просто болен и ему нужна реабилитация. Так, чтобы прожить по настоящему и прочувствовать всю несуразность, паразитарность, ущербность и бесполезность своего прежнего бытия, и стать интересным, полезным, созидающим и счастливым..."
  date: "2024"

