Вся программа настроенная на то чтобы показать мне, наркоману, какие мои мысли и действия толкают меня к употреблению или другим способам так или иначе разрушать свою жизнь и отравлять жизнь близким. Написанные три шага, и дополнительные работы очень хорошо открывают на это глаза и для этого необходимо весьма много времени. В центре учат брать ответственность за себя и свои поступки- есть определенные правила, которые необходимо соблюдать, как и во всем мире. И меры ответственности, но никакого рукоприкладства и унижения. Задача консулов объяснить и показать мне, что за 10 лет пускания отравы по венам, многие мои человеческие и жизненные ориентиры сбились нафиг, но это можно исправить и они готовы помочь и не раз помогали мне, за что им я очень благодарен. И благодарен директору центра, который как мне кажется на сквозь меня видел и умел указать где то на мои недостатки, а где то подбодрить и воодушевить( даже после окончания курса реабилитации)
